<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login and Registration</title>
</head>
<body>
    <div class="container p-3" style="background-color: rgb(48, 45, 45); color: rgb(62, 189, 206); font-weight: bold;">
        <h1 class = "pb-3 m-3 border-bottom">Login and Registration</h1>
        
        <div class="container d-flex justify-content-between mt-4" style="font-size: 20px;">
            
            <div class="col-4">
                <h2 class="mb-4" style="font-size: 35px; text-decoration: underline;">Register</h2>
                <form action="/register" method="post">
                    <p class="d-flex justify-content-between">
                        First Name:
                        <input type="text" name="first_name" id="">
                    </p>
                    <p class="d-flex justify-content-between">
                        Last Name:
                        <input type="text" name="last_name" id="">
                    </p>
                    <p class="d-flex justify-content-between">
                        Email:
                        <input type="text" name="email" id="">
                    </p>
                    <p class="d-flex justify-content-between">
                        Password:
                        <input type="password" name="password" id="">
                    </p>
                    <p class="d-flex justify-content-between">
                        Confirm Password:
                        <input type="password" name="confirm_password" id="">
                    </p>
                    <button class="btn btn-info mt-2" style="font-weight: bold; font-size: 22px;">Register</button>
                </form>
            </div>

            <div class="col-4">
                <h2 class="mb-4" style="font-size: 35px; text-decoration: underline;">Login</h2>
                <form action="/login" method="post">
                    <p class="d-flex justify-content-between">
                        Email:
                        <input type="text" name="email" id="">
                    </p>
                    <p class="d-flex justify-content-between">
                        Password:
                        <input type="password" name="password" id="">
                    </p>
                    <button class="btn btn-info mt-2" style="font-weight: bold; font-size: 22px;">Login</button>
                </form>
            </div>

        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}

                    <p style="font-size: 20px; color: rgb(62, 189, 206); text-align: center; font-weight: bold;"> {{ message }}</p>
                
                {% endfor %}
            {% endif %}
        {% endwith %}

    </div>
    
</body>
</html>
